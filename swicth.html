<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <title>Weather Advice</title>
    </head>
    <body>
        <label for="weather">What's the weather like? </label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <button onclick="btnPressed()">GO!</button> 
        <p id="outputText">Weather advice: </p>
        
        <script>
            function btnPressed() {
                var weatherSelected = document.getElementById("weather").value;
                var advice;
                
                switch (weatherSelected) {
                    case "sunny":
                        advice = "Wear your sunglasses!";
                        break;
                    case "windy": 
                        advice = "Wear a jacket to stay warm.";
                        break; 
                    case "rainy": 
                        advice = "Wear a raincoat and carry an umbrella.";
                        break; 
                    case "snowy":
                        advice = "Dress warmly and consider boots.";
                        break; 
                    case "cloudy":
                        advice = "Carry a jacket. It might rain!"; 
                        break; 
                    default: 
                        advice = "I'm not sure what to advise for that weather.";
                }
                document.getElementById("outputText").innerHTML = "Weather advice: " + advice;      
            }
        </script>
    </body>
</html>
