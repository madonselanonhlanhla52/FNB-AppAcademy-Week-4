<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <title>JavaScript Fun</title>
    </head>
    <body>
        <h1 id="heading" onclick="changeText()">JavaScript</h1>
        <p id="addition"></p>
            
        <script>
            function addNumbers(num1, num2) {
                return num1 + num2; 
            }

            document.getElementById("addition").innerHTML = "Sum: " + addNumbers(10, 20);
            function changeText() {
                const headingElement = document.getElementById("heading"); 
                if (headingElement.innerHTML === 'JavaScript') { 
                    headingElement.innerHTML = 'Is Awesome!'; 
                } else {
                    headingElement.innerHTML = 'JavaScript';
                }      
            }
        </script>
    </body>
</html>
